<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies</title>
    <link href="CSS/saleStyle.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1 id="logo">Pat's Salmon Cookies</h1> 

    <li class="nav-link"><a href="index.html">Home</a></li>
    <li class="nav-link"><a href="sales.html">Sales</a></li>
    <li class="nav-link">Locations</li>

    <table id="patsSalesTable"></table>
    <form id="sales-form">
        <fieldset>
          <legend>Add Store</legend>

          <label for="store">Name:</label>
          <input name="store" type="text" />
  
          <label for="maxCust">Max customer per hour:</label>
          <input name="maxCust" type="number" />

          <label for="minCust">Min customer per hour:</label>
          <input name="minCust" type="number" /> 

          <label for="avgCookieSold">Average cookie(s) sold per person:</label>
          <input name="avgCookieSold" type="number" />
  
          <button id="add-store">Add New Store</button>
        </fieldset>
      </form>
    <script type="text/javascript" src="JS/app.js"></script>
  </body>
</html>
